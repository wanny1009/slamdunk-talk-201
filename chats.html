<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - SLAM DUNK Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><a href="find.html"><i class="fas fa-search fa-lg"></i></a></span>
        <span><a href="chats.html"><i class="far fa-comment-dots fa-lg"></i></a></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://i.pinimg.com/236x/0b/e4/eb/0be4eb17b1c3d3a7abc75af4c037a775.jpg"
              class="user-component__avatar user-component__avatar--xl"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Akagi Haruko</h4>
              <h6 class="user-component__subtitle">
                Do you like basketball?
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">21:00</span>
            <div class="nav__notification__badge badge">3</div>
          </div>
        </div>
      </a>
    </main>

    <main class="main-screen">
      <a href="chat2.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="http://pds17.egloos.com/pds/200909/17/45/f0049445_4ab1821c4b929.jpg"
              class="user-component__avatar user-component__avatar--xl"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Takenori Akagi</h4>
              <h6 class="user-component__subtitle">
                Never go out with my sister?
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">21:22</span>
            <div class="nav__notification__badge badge">3</div>
          </div>
        </div>
      </a>
    </main>
    
    <main class="main-screen">
      <a href="chat3.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://i.pinimg.com/originals/96/73/cc/9673ccd86b4122a604b66b238a1073ef.png"
              class="user-component__avatar user-component__avatar--xl"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Ryota Miyagi</h4>
              <h6 class="user-component__subtitle">
                Where are you going now?
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">21:22</span>
            <div class="nav__notification__badge badge">1</div>
          </div>
        </div>
      </a>
    </main>    

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">7</span>
            <i class="fas fa-comment fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <!-- 화면 전환 -->
    <div id="no-mobile">
      <div class="no-mobile__block">
        <img class="no-mobile-main__theme" src="img/slamdunk_main_theme.jpg" />
        <div class="no-mobile-talk"><span class="no-mobile-talk__title">Talk</span>
        </div>
        <span class="no-mobile__title">Your screen is too big ㅠㅠ</</span>
      </div>
    </div>
    <!-- Font Awesome Script -->
    <script
      src="https://kit.fontawesome.com/e3f3bd92b8.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
